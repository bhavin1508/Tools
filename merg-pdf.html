<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Merge PDF Files Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-section {
            background: white;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #4CAF50;
        }

        #file-input {
            display: none;
        }

        .file-list {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .merge-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .merge-btn:hover {
            background: #45a049;
        }

        .download-section {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .drag-over {
            background: #f0fff0;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Merge PDF Files</h1>
            <p>Combine multiple PDF files into one document</p>
        </div>

        <div class="upload-section" id="drop-zone"
             ondragover="handleDragOver(event)"
             ondragleave="handleDragLeave(event)"
             ondrop="handleDrop(event)">
            <p>Drag and drop PDF files here or</p>
            <button onclick="document.getElementById('file-input').click()">
                Select PDF Files
            </button>
            <input type="file" id="file-input" multiple accept=".pdf" onchange="handleFileSelect(event)">
        </div>

        <div class="file-list" id="file-list"></div>

        <div style="text-align: center;">
            <button class="merge-btn" onclick="mergePDFs()">Merge PDFs</button>
        </div>

        <div class="download-section" id="download-section">
            <a id="download-link" download="merged.pdf">
                Download Merged PDF
            </a>
        </div>
    </div>

    <script>
        let files = [];

        function handleFileSelect(e) {
            files = [...files, ...e.target.files];
            updateFileList();
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.classList.remove('drag-over');
            const droppedFiles = e.dataTransfer.files;
            files = [...files, ...droppedFiles];
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = files.map((file, index) => `
                <div class="file-item">
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index})" style="margin-left: auto;">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
        }

        async function mergePDFs() {
            if (files.length < 2) {
                alert('Please select at least 2 PDF files to merge');
                return;
            }

            // Simulated merge process
            // In real implementation, use a PDF library here
            document.getElementById('download-section').style.display = 'block';
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = '#'; // Replace with actual merged PDF URL
            downloadLink.download = 'merged.pdf';
        }
    </script>
</body>
</html>
